<div *ngIf="product.title" class="card">
  <img class="card-img-top" [src]="product.imageUrl"  alt="{{product.title}}" *ngIf="product.imageUrl">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price | currency:'USD:true'}}</p>
  </div>
  <div class="card-footer">
      <button *ngIf="ShowActions" class="btn btn-primary btn-block" (click)="addToCart(product)">Add to Cart</button>
  </div>
</div>
